<fieldset class="rating">
    <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
        <!-- full star -->
        <input (click)="getReviewStar()"
              [id]="'star'+num"
              [value]="num-0.5"
              name="rating" 
              type="radio" />
  
        <label class="full" [for]="'star'+num"></label>
  
        <!-- half star -->
        <input (click)="getReviewStar()"
               [value]="num-0.5"
               [id]="'halfstar'+num" 
               name="rating" 
               type="radio"  />
  
        <label class="half" [for]="'halfstar'+num"></label>
  
    </ng-container>
  </fieldset>
